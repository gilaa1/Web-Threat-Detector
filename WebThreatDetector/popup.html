<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collecting Data</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body class="container" style="margin-top: 40px; margin-bottom: 40px; width: 500px; height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="display: flex; align-items: center; margin-bottom: 40px;">
        <img src="icons/icon128.png" alt="Logo" style="width: 50px; height: 50px; margin-right: 20px;">
        <h1 style="font-family: 'Impact', sans-serif; font-size: 24px; margin: 0;">ThreatDetect</h1>
    </div>
    <h2 class="text-danger" style="margin-bottom: 40px; font-family: 'Impact', sans-serif; text-align: center; font-size: 24px;">
        Hey There, Help Us In Collecting Data
    </h2>
    <form id="contactForm" style="display: flex; flex-direction: column; align-items: center;">
        <button type="submit" class="btn btn-danger" style="width: 200px; height: 60px; font-family: 'Impact', sans-serif; font-size: 20px;">
            Report Threat
        </button>
    </form>
    <div id="messageContainer" style="margin-top: 40px; font-family: Arial, sans-serif; font-size: 16px; color: green;"></div>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="popup-script.js"></script>
</body>
</html>
